<div class="skip-to-main-wrapper">
  <app-button (click)="focusMain()" i18n="@@skip-to-main-content" class="skip-to-main">Skip to main content</app-button>
</div>
<nav>
  <ul>
    <li class="logo"><span>JC Inc</span></li>
    <li class="hamburger-menu">
      <app-button (click)="navOpen = !navOpen" class="icon-btn"><i class="bi bi-list"></i></app-button>
    </li>
    <li class="menu-items" [ngClass]="{ 'menu-open': navOpen }" (click)="navOpen = false">
      <a class="menu-item">Page 1</a>
      <a class="menu-item">Page 2</a>
      <a class="menu-item">Page 3</a>
      <a class="menu-item" routerLink="/admin" *ngIf="isAdmin$ | async">Admin Pages</a>
      <a class="menu-item" routerLink="/about">About</a>
      <app-button
        class="menu-item"
        *ngIf="(authenticated$ | async) === false"
        routerLink="/login"
        [id]="'nav-header-login'"
        tabindex="-1"
        >Login
      </app-button>
      <app-button
        class="menu-item"
        *ngIf="authenticated$ | async"
        routerLink="/login"
        [id]="'nav-header-login'"
        tabindex="-1"
        (click)="logout()"
        >Logout
      </app-button>
    </li>
  </ul>
</nav>
