<div class="login-wrapper body">
    <div *ngIf="isNewUserView" class='view-wrapper'>
        <ng-container 
            [ngTemplateOutlet]="formFieldsTemplate"
            [ngTemplateOutletContext]="{fg:signUpForm, fp:formParametersSignUp, submit: onSignUpSubmit.bind(this)}">
        </ng-container>
    </div>
    <div *ngIf="!isNewUserView" class='view-wrapper'>
        <ng-container 
            [ngTemplateOutlet]="formFieldsTemplate"
            [ngTemplateOutletContext]="{fg:signInForm, fp:formParametersSignIn, submit: onSignInSubmit.bind(this)}">
        </ng-container>
    </div>
    
    <ng-template #formFieldsTemplate let-fg='fg' let-fp='fp' let-submit='submit'>
        <div class='form-wrapper'>
            <form [formGroup]="fg" (ngSubmit)="submit()" class="form-container">
                <div *ngIf="errorMsg" class='error-text'>{{errorMsg}}</div>
                <div *ngFor="let formField of fp" class='form-field'>
                    <div class="form-row">
                        <label for="{{formField.id}}" class='form-field-label'>{{formField.label}}</label>
                        <div class = 'form-input'>
                            <input 
                                type="{{formField.type}}" 
                                id="{{formField.id}}"
                                name="{{formField.id}}" 
                                required="{{formField.required}}" 
                                formControlName="{{formField.id}}" 
                                autocomplete="{{formField.autocomplete ? formField.autocomplete : 'none'}}"
                                class = 'form-input-text'
                            >
                        </div>
                    </div>
                    <div class="form-row">
                        <ng-container *ngIf="fg.get(formField.id) as fc">
                            <div *ngIf="fc.invalid && (fc.dirty || fc.touched)" class='form-validation-container'>
                                <div *ngFor="let validator of formField.validators">
                                    <div *ngIf="fc.errors && fc.errors[validator.key]" class='form-validation-text'>*{{validator.msg}}</div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class='submit-container'>
                    <div class='button-wrapper'>
                        <input type="submit" [value]="isNewUserView ? 'Sign Up' : 'Sign In'" [disabled]="!fg.valid" class='submit-button button btn'>
                    </div>
                    <div class='button-wrapper'>
                        <button (click)="swapBetweenSignInAndSignUp()" class='button btn'>{{isNewUserView ? "I already have a user" : "Create New User"}}</button>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
</div>
