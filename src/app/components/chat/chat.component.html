<div class="vertical">
  <app-text-input
    i18n-label="@@chat-history-label"
    label="Chat history"
    type="area"
    [id]="'chat-window'"
    [disable]="true"
    [value]="chatHistory"
    class="vertical"
  >
  </app-text-input>
  <form [formGroup]="chatFormGroup" class="send-chat-form">
    <app-text-input
      i18n-label="@@chat-input-label"
      label="Chat"
      [id]="'chatinput'"
      type="text"
      formControlName="chatinput"
      class="horizontal"
    >
    </app-text-input>
    <app-button
      [id]="'send-chat-btn'"
      [type]="'submit'"
      (click)="sendChatMessage()"
      [disabled]="!chatFormGroup.valid"
      i18n="@@send-chat-button"
    >
      Send
    </app-button>
  </form>
</div>
